
@{
    ViewData["Title"] = "balloons";
}
<div class="container border border-dark">
    <h1 class="animated tada">Happy Birthday</h1>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
            </div>
            <!-- Birthday -->
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="text" class="form-control" id="birthday" />
            </div>
            <!-- Cards -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Select Your Balloons!</h5>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="blue" />
                        <label class="form-check-label">Blue Balloon</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="red" />
                        <label class="form-check-label">Red Balloon</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="yellow" />
                        <label class="form-check-label">Yellow Balloon</label>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary">Submit Balloon Choice</button>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Birthday Balloons -->
            <img src="media/blue.png" class="balloons" style="visibility:hidden" id="blueImg" />
            <img src="media/red.png" class="balloons" style="visibility:hidden" id="redImg" />
            <img src="media/yellow.png" class="balloons" style="visibility:hidden" id="yellowImg" />
        </div>
    </div>
</div>

<div class="toast" role="alert">
    <div class="toast-header">
        <button type="button" data-dismiss="toast">X</button>
        <span></span>
    </div>
    <div class="toast-body">
        <span></span>
    </div>
</div>

@section Scripts {
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/balloons.js"></script>
}
